<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Gallery</title>

    <link href="https://fonts.googleapis.com/css2?family=Edmunds&display=swap" rel="stylesheet">

    <style>
        body {
            font-family:'Edmund', sans-serif;
            text-align: center;
            text-shadow: 2px 2px 2px green;
            color:black;
            font-style: oblique;
            background-color: black;
            background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS2ofr1NhsmUgpRhVpAWmrcmmecySSOEYObzQ&s');
            font-size: x-large;  
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .gallery img {
            width: 300px;
            height: 200px;
            object-fit: cover;
            margin: 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .search-bar {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 300px;
            max-width: 100%;
            font-size: 16px;
        }

        .image-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        .image-container img {
            width: 200px;
            height: auto;
            border-radius: 8px;
        }       

    </style>
</head>
<body>
    <h1>Welcome to the Dog Gallery!</h1>

    <div class="dropMenu">
        <select  id="breed-search" class="search-bar" placeholder="Search for a dog breed..." name ="littleBox">
    </div>


    <div class="backgroundColor">
    </div>


    <div class="imageContainer" id="img-Container">
    </div>


    <script src="app.js"></script>

</body>
</html>
